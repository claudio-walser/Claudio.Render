##
# A "Carousel" content element that renders "Image" child nodes into a JavaScript based slideshow
#
'Claudio.Render:Content.Carousel':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    carouselitems:
      type: 'Claudio.Render:Collection.Content.Carousel'
  ui:
    label: i18n
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: true
    help:
      message: |
        Bootstrap carousel which can display the following types of content:
        * Headline
        * Text
        * TextWithImage
        * Image
        * HTML
        * YouTube
        * References

'Claudio.Render:Content.Carousel.Collection':
  superTypes:
    'Neos.Neos:Content': true
