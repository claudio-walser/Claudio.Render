##
# A collection of contents that can be placed in a column
#
'Claudio.Render:Collection.Content.Column':
  superTypes:
    Neos.Neos:ContentCollection: true
  constraints:
    nodeTypes:
      '*': false
      'Claudio.Render:Constraint.Content.Column': true

##
# Constraint-supertype that makes contents available in columns
#
# this allows to define the usage on the content nodetypes and
# is recommended if a collection contains many different types
#
'Claudio.Render:Constraint.Content.Column':
  abstract: true
