'Claudio.Render:Content.GalleryTeaser':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes.BaseMixins:TextMixin': true
  ui:
    label: Galerie Teaser
    icon: 'icon-picture'
    position: 100
    inspector:
      groups:
        'link':
          label: Link
          icon: 'icon-link'
          position: 50

  properties:
    'image':
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'link'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 2
                  height: 1
    'title':
      type: string
      defaultValue: 'Teaser Titel'
      ui:
        label: Titel
        inspector:
          group: 'link'
    'link':
      type: string
      defaultValue: ''
      ui:
        label: Link zur Galerie
        reloadIfChanged: true
        inspector:
          group: 'link'
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
        help:
          message: |
            Das ist der Link der zur Galerie f√ºhrt.
